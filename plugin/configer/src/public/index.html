<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Config Editor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>JSON Config Editor</h1>
  <div id="files"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalSave" class="modal-save">
        <button id="btnSaveModal" class="modal-save">저장</button>
      </div>
      <div id="modalText">
        <textarea id="modalTextArea" class="modal-textarea" rows=50></textarea>
      </div>
    </div>
  </div>
  <div id="editor"></div>
  <script src="js/script.js"></script>
</body>
</html>
